<p id="color">Color Negro/Rojo</p>

<p id="result"></p>

<script>
const color= document.querySelector('#color');
const btnChange = document.querySelector('#btnChange');

color.addEventListener('mouseover', changeColor);

function changeColor(){
    color.style.color = "red";
    color.style.background = "black";
}

const form = document.querySelector('#form');
const input1 = document.querySelector('#calculo1');
const input2 = document.querySelector('#calculo2');
const btn = document.querySelector('#btnCalcular');
const pResult = document.querySelector('#result');

form.addEventListener('submit', sumarInputsForm);

function sumarInputsForm(event){
    event.preventDefault(); // cambia el comportamiento por defeault del submit para no recargar la pagina
    const sumaInputs = Number(input1.value) + Number(input2.value);
    pResult.innerText = sumaInputs;
}
